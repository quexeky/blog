baseURL: https://blog.quexeky.dev/
languageCode: en-us
title: quexeky's Blog
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: quexeky's Blog
  description: "A blog of random thoughts, interests, queries, quandaries, and other such nonsense"
  keywords: [Blog, Portfolio, PaperMod]
  author: quexeky
  images: ["/apple-touch-icon.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: true
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: false
    disableFingerprinting: false

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: | 
      My name is quexeky. I like asking questions

  socialIcons:
    - name: github
      url: "https://github.com/quexeky"
    - name: linkedin
      url: "https://www.linkedin.com/in/louis-van-liefland-4285b4277/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/quexeky/blog/tree/master/content"
    Text: "Suggest Changes"
    appendFilePath: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    ignoreLocation: true
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content", "tags"]

  giscus:
    repo: quexeky/blog
    repoID: R_kgDOQn_o2Q
    category: Post comments
    categoryID: DIC_kwDOQn_o2c4Cz3HK
    mapping: pathname
    reactionsEnabled: 1
    emitMetadata: 0
    inputPosition: bottom
    theme: light
    lang: en
    loading: lazy


menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 1
    - identifier: rss
      name: RSS
      url: /index.xml
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    style: monokai
    lineNos: true
